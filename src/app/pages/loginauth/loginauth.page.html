<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Email:" placeholder="Email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password:" placeholder="Password" [(ngModel)]="password" required></ion-input>
    </ion-item>
  </ion-list>
  <ion-button type="submit" (click)="login()" expand="block">Login</ion-button>
  <ion-button type="submit" (click)="register()" expand="block">Register</ion-button>
</ion-content>
