<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">customer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of this.datalist">
      <ion-item>
        <!-- <ion-img src="{{item.icon}}"></ion-img> -->
        <ion-label>Name: {{item.fullname}}</ion-label>
        <ion-label>Price: {{item.price}}</ion-label>
        <ion-label>TelNo. {{item.telno}}</ion-label>
      </ion-item>

      <ion-item-options>
        <!-- <ion-item-option (click)="showedit(item)">Edit</ion-item-option> -->
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addedit()">
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button> -->
    </ion-fab-list>
  </ion-fab>
</ion-content>
